let users=JSON.parse(localStorage.getItem("users"))||{};

/* ---------- AUTH ---------- */
function showLogin(){
  app.innerHTML=`
    <h2>Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="link" onclick="showRegister()">New user? Register</div>
  `;
}

function showRegister(){
  app.innerHTML=`
    <h2>Register</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="register()">Create Account</button>
    <div class="link" onclick="showLogin()">Already have an account?</div>
  `;
}

function register(){
  let u=user.value.trim(),p=pass.value.trim();
  if(!u||!p)return alert("Fill all fields");
  users[u]=p;
  localStorage.setItem("users",JSON.stringify(users));
  alert("Account created");
  showLogin();
}

function login(){
  if(users[user.value]===pass.value){
    localStorage.setItem("currentUser",user.value);
    showCategory();
  } else alert("Invalid credentials");
}

/* ---------- QUIZ FLOW ---------- */
function showCategory(){
  app.innerHTML=`
    <h2>Select Category</h2>
    ${Object.keys(quizData).map(c=>`<button onclick="startQuiz('${c}')">${c}</button>`).join("")}
    <div class="link" onclick="logout()">Logout</div>
  `;
}

function startQuiz(cat){
  currentCategory=cat;
  index=0;score=0;
  quizQuestions=[...quizData[cat]].sort(()=>Math.random()-0.5);
  showQuestion();
}

function showQuestion(){
  let q=quizQuestions[index];
  app.innerHTML=`
    <h2>${currentCategory}</h2>
    <p>${q.q}</p>
    ${q.o.map((o,i)=>`<div class="option" onclick="selectAnswer(${i})">${o}</div>`).join("")}
  `;
}

function selectAnswer(i){
  let q=quizQuestions[index];
  document.querySelectorAll(".option").forEach((el,idx)=>{
    if(idx===q.a)el.classList.add("correct");
    if(idx===i && i!==q.a)el.classList.add("wrong");
  });
  if(i===q.a)score++;
  setTimeout(()=>{
    index++;
    index<quizQuestions.length?showQuestion():showResult();
  },800);
}

function showResult(){
  app.innerHTML=`
    <h2>Quiz Completed üéâ</h2>
    <div>Score: ${score}/${quizQuestions.length}</div>
    <button onclick="showCategory()">Play Again</button>
    <button onclick="logout()">Logout</button>
  `;
}

function logout(){
  localStorage.removeItem("currentUser");
  showLogin();
}
